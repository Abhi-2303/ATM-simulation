<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Transfer Amount</title>
    <link rel="stylesheet" href="transfer.css">
</head>

<body>

        <h2>Enter Transfer Amount</h2>

        </div>
    </div>

</html>
