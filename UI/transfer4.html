<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transfer Details</title>
    <link rel="stylesheet" href="transfer.css">
</head>

<body>
    <div class="container">
        <h2>Confirm Transfer Details</h2>
        <div class="details disable">
            <label>Recipient Bank:</label>
            <input type="text" value="Selected Bank" readonly>
            <label>Recipient Account Number:</label>
            <input type="text" value="123456789" readonly>
            <label>Recipient Account Name:</label>
            <input type="text" value="John Doe" readonly>
            <label>Transfer Amount:</label>
            <input type="text" value="$500.00" readonly>
        </div>
        <div class="button-container">
            <button class="back">Back</button>
            <button class="continue">Confirm</button>
        </div>
    </div>
</body>

</html>
