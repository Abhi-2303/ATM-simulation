<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .cantainer {
            width: 300px;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prev-tran {
            padding: 10px;
            display: grid;
            margin: 10px 0;
            text-align: start;
            border-radius: 8px;
            align-items: center;
            border: 2px solid #007BFF;
            background-color: #f9f9f9;
            grid-template-rows: auto auto;
            grid-template-columns: 2fr 1fr;
        }

        .prev-tran strong {
            font-size: 14px;
            color: #007BFF;
            padding-bottom: 5px;
            border-bottom: 1px solid #007BFF;
        }

        .box-2 {
            font-size: 12px;
            color: #555;
        }

        .box-3 {
            color: #333;
            grid-column: 2;
            text-align: end;
            grid-row: 1 / 3;
            font-size: 14px;
            font-weight: bold;
        }

        .grid {
            gap: 10px;
            display: grid;
            align-content: space-evenly;
            justify-content: space-evenly;
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-item {
            height: 100px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .grid-item:hover {
            background-color: #007BFF;
            color: #fff;
            transform: translateY(-5px);
        }

        .grid-item img {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="cantainer">
        <h1>Welcome! User</h1>
        <div class="prev-tran">
            <strong class="box box-1">Withdraw</strong>
            <div class="box box-2">01 Sep 2024, 12:20 am</div>
            <div class="box box-3">â‚¹1000</div>
        </div>
        <hr>
        <div class="grid">
            <div class="grid-item">
                <img src="icons/bank.png" alt="mini">
                <sub>Mini Statements</sub>
            </div>
            <div class="grid-item">
                <img src="icons/atm.png" alt="mini">
                <sub>Withdrawal</sub>
            </div>
            <div class="grid-item">
                <img src="icons/check-balance.png" alt="mini">
                <sub>Check Balance</sub>
            </div>
            <div class="grid-item">
                <img src="icons/piggy-bank.png" alt="mini">
                <sub>Deposit</sub>
            </div>
            <div class="grid-item">
                <img src="icons/transfer.png" alt="mini">
                <sub>Transfers</sub>
            </div>
            <div class="grid-item">
                <img src="icons/reset-password.png" alt="mini">
                <sub>Change PIN</sub>
            </div>
        </div>
    </div>
</body>

</html>
