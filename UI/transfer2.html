<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="transfer.css">
</head>

<body>
    <div class="container">
        <h2>Payment Information</h2>
        <div class="details">
            <label for="beneficiary_name">Beneficiary Full Name</label>
            <input id="beneficiary_name" class="input-field" type="text" placeholder="Enter full name">

            <label for="account_number">Account Number</label>
            <input id="account_number" type="number" placeholder="Enter account number">
        </div>
        <div class="button-container">
            <button type="button" class="back">Go Back</button>
            <button type="submit" class="continue">Continue</button>
        </div>

    </div>

</body>


</html>
