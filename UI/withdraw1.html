<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #8b7ff4, #48daf4);
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px #0000001a;
            padding: 25px;
            text-align: left;
            border: 1px solid #ffffff33;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px #00000026;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #3f3e3e;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            letter-spacing: 1px;
        }


        h2:after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background-color: #1578b5;
            margin: 12px auto 0;
            border-radius: 2px;
        }


        label {
            display: block;
            cursor: pointer;
            color: #333;
            padding: 0 0 10px 12px;
            background: #ffffff3f;
        }

        .withdraw-options,
        .custom-amount {
            margin-bottom: 20px;
        }


        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .w button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            flex: 1;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .w button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px #00000026;
        }


        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 48%;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .continue {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .continue:hover {
            background: linear-gradient(45deg, #0056b3, #003f87);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
        }

        .custom-amount {
            margin-bottom: 30px;
        }

        .custom-amount input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #ffffffa1;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px #0000001a;
        }

        .custom-amount input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px #005eff75, 0 0 5px #007bff8f;
            background-color: #ffffff;
        }

        .custom-amount input::placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select Withdrawal Amount</h2>

        <div class="withdraw-options">
            <h3>Withdraw</h3>
            <label>Choose Withdrawal Amount:</label>
            <div class="button-container w">
                <button>₹500</button>
                <button>₹1000</button>
                <button>₹2000</button>
                <button>₹5000</button>
            </div>
        </div>

        <div class="custom-amount">
            <h3>Custom Amount</h3>
            <label for="amount">Enter Amount in Rupees:</label>
            <input id="amount" type="number" placeholder="Enter custom amount" />
        </div>

        <div class="button-container">

            <button type="submit" class="continue">Proceed ➡</button>
        </div>
    </div>
</body>

</html>
