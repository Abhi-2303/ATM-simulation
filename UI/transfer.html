<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Recipient's Bank</title>
    <link rel="stylesheet" href="transfer.css">
</head>

<body>
    <div class="container">
        <h2>Select Beneficiary Bank</h2>
        <div class="details">


            <div class="search-bar">
                <input type="text" placeholder="Search for a bank..." id="searchInput">
            </div>
            <div class="bank-list">
                <input type="radio" id="bank1" name="bank" value="bank1">
                <label for="bank1"><span>Bank 1</span></label>

                <input type="radio" id="bank2" name="bank" value="bank2">
                <label for="bank2"><span>Bank 2</span></label>

                <input type="radio" id="bank3" name="bank" value="bank3">
                <label for="bank3"><span>Bank 3</span></label>

                <input type="radio" id="bank4" name="bank" value="bank4">
                <label for="bank4"><span>Bank 4</span></label>

                <input type="radio" id="bank5" name="bank" value="bank5">
                <label for="bank5"><span>Bank 5</span></label>

                <input type="radio" id="bank6" name="bank" value="bank6">
                <label for="bank6"><span>Bank 6</span></label>

                <button class="load-more">Load More</button>
            </div>
        </div>


        <div class="button-container">
            <button class="back">Back</button>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>

</html>
